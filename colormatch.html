<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match - CodeSumit Gaming</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .game-container {
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .color-display {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 10px;
            border: 3px solid #333;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }

        .color-option {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .color-option:hover {
            transform: scale(1.05);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            font-size: 1.2rem;
        }

        .timer {
            font-size: 2rem;
            margin: 20px 0;
            font-family: monospace;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            margin: 0 0 20px 0;
            color: #f44336;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #45a049;
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s linear;
        }

        @media (max-width: 600px) {
            .color-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">‚Üê Back to Home</a>
    <div class="game-container">
        <div class="stats">
            <span>Score: <span id="score">0</span></span>
            <span>High Score: <span id="highScore">0</span></span>
        </div>
        <div class="timer" id="timer">5.0</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="color-display" id="targetColor"></div>
        <div class="color-options" id="options"></div>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>
    <div class="controls">
        <button onclick="startGame()">New Game</button>
    </div>
    <script src="colormatch.js"></script>
</body>
</html>
