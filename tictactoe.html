<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - CodeSumit Gaming</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .game-container {
            position: relative;
            padding: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #9C27B0;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #2a2a2a;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
        }

        .cell:hover {
            background-color: #3a3a3a;
        }

        .cell.x {
            color: #E91E63;
        }

        .cell.o {
            color: #9C27B0;
        }

        .status {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 40px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #9C27B0;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7B1FA2;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: #9C27B0;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #7B1FA2;
        }

        .score {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 320px;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        @media (max-width: 400px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                gap: 5px;
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">‚Üê Back to Home</a>
    <div class="game-container">
        <div class="score">
            <span>X: <span id="scoreX">0</span></span>
            <span>O: <span id="scoreO">0</span></span>
            <span>Ties: <span id="scoreTie">0</span></span>
        </div>
        <div class="status" id="status">X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>
    <div class="controls">
        <button onclick="resetGame()">New Game</button>
        <button onclick="resetScores()">Reset Scores</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
